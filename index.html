<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="calculator-area">
        <div id="display-area">
            <div id="display"></div>
        </div>
        <div id="buttons-area">
            <div id="first-row">
                <button id="ac" data-key="67">AC</button>
                <button id="del" data-key="8">DEL</button>
                <button class="operator" data-key="53">%</button>
                <button class="operator" data-key="187">+</button>      
            </div>
            <div id="second-row">
                <button class="number" data-key="49">1</button>
                <button class="number" data-key="50">2</button>
                <button class="number" data-key="51">3</button>
                <button class="operator" data-key="56">*</button>
            </div>
            <div id="third-row">
                <button class="number" data-key="52">4</button>
                <button class="number" data-key="53">5</button>
                <button class="number" data-key="54">6</button>
                <button class="operator" data-key="191">/</button>
            </div>
            <div id="fourth-row">
                <button class="number" data-key="55">7</button>
                <button class="number" data-key="56">8</button>
                <button class="number" data-key="57">9</button>
                <button class="operator" data-key="189">-</button>
            </div>
            <div id="fifth-row">
                <button class="number" data-key="48">0</button>
                <button id="dot" data-key="190">.</button>
                <button id="equals" data-key="187">=</button>
            </div>
        </div>
    </div>
</body>
</html>
